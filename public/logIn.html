<!DOCTYPE html>
<html>
  <head>
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/carousel.css" rel="stylesheet">

  </head>
  <body>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <!-- NAVBAR
================================================== -->



    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://4.bp.blogspot.com/-kub5D59SDzI/UF90g07kJRI/AAAAAAAAAEw/pE2SwZUZ9RU/s640/P1040396.JPG" alt="First slide">

    <!--登入小視窗
    ======================================================-->
   
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">登入</h2>
        <img src="img/facebookIcon.jpg"  height="24" width="24" align="top">
        <img src="img/googleIcon.jpg"  height="28" width="28" align="top"><br><br>
        <img src="img/icon-envelope.png">

        <input type="text" class="input-xxlarge" placeholder="Email" required autofocus><br>
        <br>
        <input type="password" class="input-xxlarge" placeholder="請輸入密碼" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 記住我
        </label>
        <button class="btn btn-primary" type="submit">登入</button>
      </form>

    </div> <!--/.登入小視窗 -->
