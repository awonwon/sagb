<!DOCTYPE html>
<html>
  <head>
    <title>註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/carousel.css" rel="stylesheet">

  </head>
  <body>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <!-- NAVBAR
================================================== -->
 
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">校園團購系統</a>
                </div>
                  <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                     <li class="active"><a href="#">回首頁</a></li>
                  </ul>
                </div>
          </div>
        </div>

      </div>
    </div>
    <!--/.NAVBAR-->


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://4.bp.blogspot.com/-kub5D59SDzI/UF90g07kJRI/AAAAAAAAAEw/pE2SwZUZ9RU/s640/P1040396.JPG" alt="First slide">
          
      </div>
    </div><!-- /.carousel -->


    <!--註冊小視窗
    ======================================================-->


<div class="bs-docs-example" style="background-color: #f5f5f5;">
                    <div class="modal" style="position: relative; top: auto; left: auto; right: auto; margin: 0 auto 20px; z-index: 1; max-width: 100%;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3>對話視窗標題</h3>
                        </div>
                        <div class="modal-body">
                            <p>一個好的本體&hellip;</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn">關閉</a>
                            <a href="#" class="btn btn-primary">儲存變更</a>
                        </div>
                    </div>
                </div>


   
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">註冊</h2>
        <img src="img/facebookIcon.jpg"  height="24" width="24" align="top">
        <img src="img/googleIcon.jpg"  height="28" width="28" align="top"><br><br>
       
        
       
       <!--表單
       ===================================================-->
        
        <img src="img/icon-envelope.png">

        <input type="text" class="input-xxlarge" placeholder="Email" required autofocus><br><br>
        <input type="password" class="input-xxlarge" placeholder="請輸入密碼" required><br><br>
        <input type="password" class="input-xxlarge" placeholder="請再次輸入密碼" required><br><br>

       <!--/.表單-->


        <button class="btn btn-primary" type="submit">送出</button>
      </form>

    </div> <!-- /container -->


  <!---->

  </body>
</html>
